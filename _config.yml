# Site settings
title: Ludomancer Studio
email: ludomancerstudio@gmail.com
url: https://guizx.github.io/ludomancerstudio
description: "Ludomancer Studio creates immersive indie games that blend dark fantasy, horror, and deep narrative design. From tactical RPGs to psychological visual novels, we bring compelling worlds to life."
keywords: "games, indie game studio, horror, dark fantasy, Ludomancer Studio, visual novel, roguelike"
skills: "Full Development - Art - Design - Programming - Narrative"
